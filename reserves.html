  <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center"><i class="fas fa-burn"></i>Hot restaurant</h1>
                <hr>
                <h2 class="text-center">Make your reservation</h2>
              
                
                <div class="text-center">
                <a href="/tables"><button class="btn btn-primary btn-lg"><i class="fas fa-hamburger"></i>

                    View Table</button></a><a href="/"><button class="btn btn-light btn-lg"><i class="fas fa-home"></i></button></a>
                </div>
                </div>

                <div class="card">
                        <div class="card-header">
                          <h3><strong>Add Reservation</strong></h3>
                        </div>
                        <div class="card-body">
                          <form method="POST" role="form">
              
                            <div class="form-group">
                              <label for="name">Name</label>
                              <input type="text" class="form-control" id="name">
                            </div>
              
                            <div class="form-group">
                              <label for="phone">Phone Number</label>
                              <input type="text" class="form-control" id="phone">
                            </div>
              
                            <div class="form-group">
                              <label for="email">Email</label>
                              <input type="text" class="form-control" id="email">
                            </div>
              
                            <div class="form-group">
                              <label for="id">Unique ID</label>
                              <input type="text" class="form-control" id="id">
                            </div>
              
                          </form>
                          <br>
                          <div class="text-left">
                            <button type="submit" class="btn btn-primary btn-md" id="add-table"><span class="fa fa-fire"></span>Request reservation</button>
                          </div>
                        </div>
                      </div>
        </div>

        <script type="text/javascript">
            // Question: What does this code do?
            $("#add-table").on("click", function(event) {
              event.preventDefault();
              var newTable = {
                name: $("#name").val().trim(),
                phone: $("#phone").val().trim(),
                email: $("#email").val().trim(),
                id: $("#id").val().trim()
              };
        
              // Question: What does this code do??
              $.post("/api/tables", newTable)
                .then(function(data) {
                  console.log("add.html", data);
                  alert("Adding table...");
                });
            });
          </script>
    

    <!-- Optional JavaScript -->
